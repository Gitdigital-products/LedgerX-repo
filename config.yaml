# LedgerX Governance Configuration

# ğŸ”‘ Secrets (centralized in service app)
secrets:
  github_token: "${GITHUB_TOKEN}"   # Injected via environment variable
  audit_key: "${AUDIT_KEY}"         # Example placeholder

# ğŸ·ï¸ Tagging rules
tags:
  compliance: ["audit", "security", "least-privilege"]
  ownership:
    - repo: "LedgerX-repo"
      app: "LedgerX"
      owner: "@Gitdigital-products/ledgerx-team"
  environments:
    - name: "production"
      labels: ["stable", "secure"]
    - name: "staging"
      labels: ["testing", "pre-release"]

# ğŸ“Š Repo â†’ App mapping
apps:
  LedgerX:
    repos:
      - "LedgerX-repo"
      - "LedgerX-utils"
    description: "Governance-aware ledger service"
    compliance_level: "strict"

  FinanceX:
    repos:
      - "FinanceX-repo"
    description: "Financial automation suite"
    compliance_level: "moderate"

# ğŸ•’ Cron jobs
cron:
  daily_scan: "0 2 * * *"   # 2 AM UTC
  weekly_audit: "0 3 * * 0" # Sundays at 3 AM UTC

# ğŸ“¦ Logging
logging:
  path: "audit/logs/"
  format: "json"
  retention_days: 30